<mat-toolbar>
    <!--menu desplegable para pantalla menor a 700px-->
    <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="seccion" >
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #seccion="matMenu">
        <button mat-menu-item routerLink="/inicio">Inicio</button>
        <button mat-menu-item [matMenuTriggerFor]="producto">producto</button>
    </mat-menu>
    
    <span>My App</span>
    <!--Se van a mostrar cuando la pantalla sea mayor a 700px-->
    <!--boton para la vista de inicio-->
    <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>
    <!--Menu desplegable-->
    <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">producto</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">Productos</button>
        <button mat-menu-item routerLink="/partes-de-arriba">Partes de arriba</button>
        <button mat-menu-item routerLink="/partes-de-abajo">Partes de abajo</button>
        <button mat-menu-item routerLink="/contacto">Contacto</button>
    </mat-menu>

    <span class="example-spacer"></span>

<!--Inicio de sesion y el registro del nuevo usuario-->
    <button mat-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item routerLink="/registro">Registrarse</button>
        <button mat-menu-item routerLink="/inicio-sesion">Iniciar sesion</button>
    </mat-menu>

    <!--carrito-->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>

</mat-toolbar>
