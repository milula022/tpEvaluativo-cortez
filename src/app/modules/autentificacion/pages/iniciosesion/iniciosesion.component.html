<div class="container">
    <div class="row">
        <h1>Iniciar Sesion</h1>
        <i class="material-icons" style="font-size: 100px;">person</i>
        <!--email de usuario-->

        <mat-form-field appearance="fill">
            <mat-label>Ingrese su Email:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: pepperez2022@gmail.com" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>



        <!--Contraseña-->
        <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

            <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <button class="boton" mat-raised-button color="primary" (click)="compara()">Iniciar Sesion</button>
    </div>
</div>
