<div class="container">
    <div class="row">
      <h1>Registrate</h1>
      <i class="material-icons" style="font-size: 100px;">person</i>
      <!--Nombre de usuario-->
      <mat-form-field appearance="fill">
        <mat-label>Ingrese un nombre de usuario:</mat-label>
  
        <!--[(ngModel)]= directiva BIDIRECCIONAL utilizadapara formularios-->
        <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Pepe2022">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
  
      <!--Apellido-->
      <mat-form-field appearance="fill">
        <mat-label>Ingrese su apellido:</mat-label>
        <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: Perez">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
  
      <!--email de usuario-->
  
      <mat-form-field appearance="fill">
        <mat-label>Ingrese su Email:</mat-label>
        <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: pepperez2022@gmail.com">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
  
      <!--Rol de usuario-->
      <mat-form-field>
        <mat-label>Seleccione Rol de usuario:</mat-label>
        <select [(ngModel)]="usuarios.rol" matNativeControl required>
          <option value="admin">Administrador</option>
          <option value="vist">Visitante</option>
    
        </select>
      </mat-form-field>
  
      <!--Contraseña-->
      <mat-form-field>
        <mat-label>Ingrese su contraseña</mat-label>
        <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
  
        <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
      </mat-form-field>
  
  
      <!--Boton para enviar la informacion a la Base de datos -->
      <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
    </div>
  </div>
